<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>素材管理</title>
<link id = "funsion"rel="stylesheet" type="text/css" charset="utf-8" href="css/template.css" />
<link rel="stylesheet" type="text/css"  charset="utf-8" href="css/popup.css" />

	
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"
	charset="utf-8"></script>

<script type="text/javascript" src="js/manage.js" charset="utf-8"></script>
<script type="text/javascript" src="js/popup.js" charset="utf-8"></script>

</head>

<body onload="getTemplate();">
<div id="caption">
	<b>模板素材列表</b>
	<div id="banner"><input type="button" id="upload"  value="上传模板"  onclick="uploadTemplate();"></div>
</div>
	<input type="hidden" id="template">
	
	<table id="templateTable">
		<tbody id="templateList">
			<tr id="line1">
				<td rowspan="3"  style="border:0px">	
					<span id="previous" ><a href="javascript:getPrevpage()"><img src="imgs/left.png" title="上一页"/></a></span>
				</td>
				<td id="ele10"></td><td id="ele11"></td><td id="ele12"></td><td id="ele13"></td>
				<td rowspan="3" style="border:0px">
					<span id="next" ><a href="javascript:getNextpage()"><img src="imgs/right.png" title="下一页"/></a></span>
				</td>
			</tr>
			<tr id="line2">
				<td id="ele24"></td><td id="ele25"></td><td id="ele26"></td><td id="ele27"></td>
			</tr>
			<tr id="line3">
				<td id="ele38"></td><td id="ele39"></td><td id="ele310"></td><td id="ele311"></td>
			</tr>
		</tbody>
	</table>
	
	<div id="page">
		<span id="currentPage">第<span id="current">0</span>页</span>
		<span id="totalPage">共<span id="total">0</span>页</span>
	</div>
	
	<div id="popupContact" style="display:none">  
	 	<h2>编辑分镜头</h2>
		<a id="popupContactClose" href="javascript:disablePopup();"><img src="imgs/close.png" alt="关闭"/></a>  
		<div>
			<input type="hidden" id="parent">
			<input type="hidden" id="shot">
			<label>所在帧数</label>
			<input type="text" id="frame" style="width:60px" onblur="checkNum();">
			<span  style="display: none;" id="frameInfo"></span><br>
			
			<label>气泡大小</label>
			<input type="text" id="bubbleSize"  style="width:80px"  onblur="checkBubbleSize();">
			<span class="help-block">格式：宽*高</span>
			<span  style="display: none;" id="bubbleInfo"></span><br>
			
			<label>气泡位置</label>
			<input type="text" id="bubblePosition"  style="width:80px">
			<span class="help-block">格式：x,y (单位：px)</span><br>
			
			<label>视频截图</label>
			<input type="text" id="videoImage"  style="width:80px">
			<span class="help-block">格式：89,100 (截图起始编号)</span><br>
			
			<input type="button" id="submit" value="提交" onclick="updateShot();"><br>
			<span  style="display: none;" id="prompt"></span>
		</div>
	</div>
	
	<div id="backgroundPopup" onclick="disablePopup();"></div> 
</body>
</html>
