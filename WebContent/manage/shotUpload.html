<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>模板素材上传</title>
<link rel="stylesheet" type="text/css" charset="utf-8" href="css/style.css" />
	
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"
	charset="utf-8"></script>

<script type="text/javascript" src="js/shot.js" charset="utf-8"></script>

</head>
<body>
<div id="content">
	<ul>
		<li id="caption" ><b>上传分镜头</b></li>
		<li>
			<label>镜头名称</label>
			<input type="text" id="name"  maxlength="12" autofocus>
		</li>
		<li>
			<label>模板文件</label>
			<input type="file" id="swfUpload" data-url="/zhui/fileupload">
			<span  style="display: none;" id="swfInfo"></span>
			<span class="help-block">仅限swf文件</span>
			<input type="hidden" id="swfPath">
		</li>
		<li>
			<label>&nbsp;&nbsp;缩略图</label>
			<input type="file" id="thumbnailUpload" data-url="/zhui/fileupload" accept="image/jpeg,image/png,image/gif">
			<span  style="display: none;" id="thumbnailInfo"></span>
			<span class="help-block">尺寸：120*80</span>
			<input type="hidden" id="thumbnailPath">
		</li>
		<li>
			<label>所处帧数</label>
			<input type="text" id="frame" style="width:40px" onblur="checkNum();" onfocus="cancelFrame();">
			<span  style="display: none;" id="frameInfo"></span>
		</li>
		<li>
			<label>有无气泡</label>
			<input type="radio" name="radiobutton" id="bubble" value="1"  checked onclick="hasBubbleClick();">有
			<input type="radio" name="radiobutton" id="bubble" value="0"  onclick="noBubbleClick();">无
		</li>
		<li>
			<label>气泡大小</label>
			<input type="text" id="bubbleSize"  style="width:80px"  onblur="checkBubbleSize();">
			<span class="help-block">格式：宽*高</span>
			<span  style="display: none;" id="bubbleInfo"></span>
		</li>
		<li  style="margin-left:80px">
			<input type="button" id="submit" value="提交" onclick="createShot();">
			<input type="button" id="cancel" value="取消" onclick="emptyForm();">
			<span  style="display: none;" id="load"></span>
		</li>
		<li>
			<input type="hidden" id="template">
			<span  style="display: none;" id="prompt"></span>
		</li>
	</ul>
</div>

</body>
</html>
