<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" charset="utf-8"
	href="css/head.css" />
<title></title>
</head>
<script type="text/javascript">
	var staticVal = "";
	
	function changeMainPage(val) {
		var id = val.substring(0, val.lastIndexOf("."));
		if (id != "templateUpload") {
			document.getElementById("templateUpload").style.color = "#eee";
		}
		if (staticVal != id && staticVal != "") {
			document.getElementById(staticVal).style.color = "#eee";
		}
		document.getElementById(id).style.color = "#ff9966";
		staticVal = id;

		window.parent.frames['mainFrame'].location.href = val;
	}
</script>

<body>
	<div class="xft">
		<div class="xq" id="xit">
			<a href="#" class="xdt" id="zh-top-link-logo"></a>
			<div id="zg-top-nav" class="xls">
				<ul class="xjs">
					<li class="xis"><a class="xhs" id="templateUpload" href="#"
						onclick="changeMainPage('templateUpload.html')">模板上传</a></li>
						
					<li class="xis"><a class="xhs" id="shotUpload" href="#"
						onclick="changeMainPage('shotUpload.html')">分镜头上传</a></li>
						
					<li class="xis"><a class="xhs" id="manage" href="#"
						onclick="changeMainPage('manage.html')">素材管理</a></li>
						
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
