<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>案例素材上传</title>
<link rel="stylesheet" type="text/css" charset="utf-8" href="css/style.css" />
	
<script type="text/javascript" src="js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.ui.widget.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.iframe-transport.js"
	charset="utf-8"></script>
<script type="text/javascript" src="js/jquery.fileupload.js"
	charset="utf-8"></script>

<script type="text/javascript" src="js/case.js" charset="utf-8"></script>

</head>
<body>
<div id="content">
	<ul>
		<li id="caption" ><b>案例上传</b></li>
		<li>
			<label>案例名称</label>
			<input type="text" id="name"  maxlength="12" autofocus>
		</li>
		<li>
			<label>案例原件</label>
			<input type="file" id="swfUpload" data-url="/zhui/caseFileUpload">
			<span  style="display: none;" id="swfInfo"></span>
			<span class="help-block">仅限swf文件</span>
			<input type="hidden" id="swfPath">
		</li>
		<li>
			<label>&nbsp;&nbsp;&nbsp;缩略图</label>
			<input type="file" id="thumbnailUpload" data-url="/zhui/caseFileUpload" accept="image/jpeg,image/png,image/gif">
			<span  style="display: none;" id="thumbnailInfo"></span>
			<span class="help-block">尺寸：120*80</span>
			<input type="hidden" id="thumbnailPath">
		</li>
		<li>
			<label>案例描述 (注：120字以内)</label></li>
		<li style="margin-left:50px">
			<textarea id="description" rows="6" cols="38" ></textarea>
		</li>
		<li  style="margin-left:80px">
			<input type="button" id="submit" value="提交" onclick="createCase();">
			<input type="button" id="cancel" value="取消" onclick="emptyForm();">
			<span  style="display: none;" id="load"></span>
		</li>
		<li style="margin-left:20px">
			<span  style="display: none;" id="prompt"></span>
		</li>
	</ul>
</div>

</body>
</html>
